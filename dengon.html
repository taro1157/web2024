 <!DOCTYPE html>
 <html>
  <head
  <meta charset="uft-8"/>
  <script>
function 伝言する() {
  if (入力内容.value === "") {
    alert("内容を入れていください");
  } else {
    伝言エリア.innerText = 入力内容.value;
    入力内容.value = "";
    alert("ボタンを押しました");
  }
}
</script>
<head>
<body>
伝言板
<p id="伝言エリア">伝言はまだありません</p>
<input id="入力内容"><button onclick="伝言する();">OK</button>
</body>
 </html>
